{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="user/{{ post[0] }}">{{ post[0] }}</a>
              <small class="text-muted">{{ post[3] }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post[1] }}</a></h2>
            <p class="article-content">{{ post[2] }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content%}
